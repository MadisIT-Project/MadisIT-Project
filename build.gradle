// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

/* user dependencies */
// add web project plugin
apply plugin: 'java'
apply plugin: 'eclipse-wtp'
apply plugin: 'war'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    /* user dependencies */
	// add for fix jsp file build error
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	
    // bootstrap
    compile group: 'org.webjars', name: 'bootstrap', version: '3.2.0'
    
    // jquery
    compile group: 'org.webjars', name: 'jquery', version: '3.3.1'
    
    // spring framework
    compile group: 'org.springframework', name: 'spring-webmvc', version: '4.3.17.RELEASE'
    
    // mysql connector
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.45'
    
    // jdbc
    compile group: 'org.springframework', name: 'spring-jdbc', version: '3.0.7.RELEASE'
    
    // json
    compile group: 'org.json', name: 'json', version: '20160810'
    
    // json converter
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.4'
    
    // https://mvnrepository.com/artifact/taglibs/standard
	compile group: 'taglibs', name: 'standard', version: '1.1.2'
    
    // https://mvnrepository.com/artifact/javax.servlet/jstl
	compile group: 'javax.servlet', name: 'jstl', version: '1.2'
    
	// security
    compile group: 'org.springframework.security', name: 'spring-security-web', version: '4.2.6.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-config', version: '4.2.6.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '4.2.6.RELEASE'
    
}

